<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="_css/formulario.css">
    <script src="_js/formularioscript.js"></script>
</head>
<body>
    <div class="main-login">

        

        <div class="right-login">
            <div class="card-login">

                <a href="home.html"><button class="btn-voltar">voltar</button></a>

                <h1> CADASTRO DE MORADORES</h1>
                <form id="formulario">
                    <span id="vaga-id" style="display: none">Id: </span>
                        <div class="text-field">
                            <label for="parkingSpotNumber">Numero da vaga:</label><br>
                            <input id="parkingSpotNumber" name="parkingSpotNumber" value="" />
                        </div>

                        <div class="text-field">
                            <label for="licensePlateCar">Placa:</label><br>
                            <input id="licensePlateCar" name="licensePlateCar" value="" />
                        </div>

                        <div class="text-field">
                            <label for="brandCar">Marca:</label><br>
                            <input id="brandCar" name="brandCar" value="" />
                        </div>


                        <div class="text-field">
                            <label for="modelCar">Modelo:</label><br>
                            <input id="modelCar" name="modelCar" value="" />
                        </div>


                        <div class="text-field">
                            <label for="colorCar">Cor:</label><br>
                            <input id="colorCar" name="colorCar" value="" />
                        </div>


                        <div class="text-field">
                            <label for="responsibleName">Nome do responsavel:</label>
                            <input id="responsibleName" name="responsibleName" value="" />
                        </div>


                        <div class="text-field">
                            <label for="apartment">Apartamento:</label><br>
                            <input id="apartment" name="apartment" value="" />
                        </div>


                        <div class="text-field">
                            <label for="block">Bloco:</label><br>
                            <input id="block" name="block" value="" />
                        </div>

                        <button id="salvar" class="btn-login">Salvar</button>
   
                </form>


                    
            </div>
        </div>
    </div>


       
    

   

</body>
</html>
